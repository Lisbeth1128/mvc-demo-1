<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>MVC</title>
</head>

<body>
    <div class="page">
        <section id="app1">
            <div class="output">
                <span id="app1Number">100</span>
            </div>
            <div class="actions">
                <button id="addOne">+1</button>
                <button id="minusOne">-1</button>
                <button id="multiTwo">×2</button>
                <button id="divideTwo">÷2</button>
            </div>
        </section>
        <section id="app2">
            <ol class="tab-bar">
                <li>1111</li>
                <li>2222</li>
            </ol>
            <ol class="tab-content">
                <li>内容1</li>
                <li>内容2</li>
            </ol>
        </section>
        <section id="app3">
            <div class="square"></div>
        </section>
        <section id="app4">
            <div class="circle"></div>
        </section>
    </div>
    <script src="./main.js"></script>
</body>

</html>
